<mat-list>
  <div 
  id="container" 
  fxLayout.xs="column" 
  fxLayout.sm="row"
  ngClass.sm="wrap"
  fxLayoutGap.sm="20px"
  style="flex-wrap: wrap;"
  >
    <div *ngFor="let item of urls" class="video-titles">
      <div class="item">
        <app-list-view [url]="item.url" [imageUrl]="item.imageUrl" [description]="item.description" (videoSelected)="playVideo($event)"></app-list-view>
        <!-- <div class="description"><a href="#" class="link" (click)="[playVideo(item.url, item.description)]">{{item.description}}</a></div> -->
        <!-- <div class="url"><a href="#" class="link" (click)="[playVideo(item.url, item.description)]">{{item.url}}</a></div> -->
      </div>
    </div>
  </div>
</mat-list>
