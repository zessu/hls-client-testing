  <div id="container">
    <video id="video" #videoPlayer autoplay preload="metadata"></video>
    <div id="controls">
      <div id='loader'>
        <div id="orange-bar" #orangeBar>
        </div>
      </div>
      <br />
      <div id="buttons">
        <a href="#" (click)="togglePause()"><mat-icon style="color: #fff"aria-hidden="false" aria-label="pause" mat-list-icon>{{correctButton}}</mat-icon></a>
        <span>{{currentTime}}</span>
      </div>
    </div>
  </div>
<!-- move this somewhere else -->
  <div id="videoTitle">
    <h2>{{videoDescription}}</h2>
    <div fxHide.xs fxHide.sm>{{videoUrl}}</div>
  </div>
