<div id="player">
  <div id="canvas">
    <video id="video" #video autoplay></video>
  </div>
  <div id="controls">
    <a href="#" (click)="rewind()">
      <mat-icon style="color: #08102b"aria-hidden="false" aria-label="rewind 10 seconds" mat-list-icon>replay_10</mat-icon>
    </a>
    <a href="#" (click)="play()"><mat-icon style="color: #08102b"aria-hidden="false" aria-label="pause" mat-list-icon>pause</mat-icon>
    </a>
    <mat-slider></mat-slider>
    <a href="#" (click)="play()"><mat-icon style="color: #08102b"aria-hidden="false" aria-label="play" mat-list-icon>play_arrow</mat-icon>
    </a>
    <a href="#" (click)="play()"><mat-icon style="color: #08102b"aria-hidden="false" aria-label="forward 10 seconds" mat-list-icon>forward_10</mat-icon>
    </a>
  </div>
  <div id="videoTitle">
    <h2>{{videoDescription}}</h2>
    {{videoUrl}}
  </div>
</div>
